<div class="container-fluid">
  <table>
    <thead>
      <tr>
        <th>Comments</th>
        <th>Vote Count</th>
        <th>UpVote</th>
        <th>News Details</th>
      </tr>
    </thead>

    <tbody>
      <tr
        class="tr1"
        *ngFor="let item of newsDetailsList; let i = index"
        [attr.id]="
          item.ObjectID | paginate: { itemsPerPage: count, currentPage: p }
        "
      >
        <ng-container *ngIf="!item.deleted">
          <td [hidden]="true">{{ item.objectID }}</td>
          <td class="comments">{{ item.comment_text }}-</td>
          <!-- <span>{{ item.deleted }}Hello</span> -->
          <td class="upVotes">
            <!-- {{ votes }} -->
            {{ item.voteNumber }}
          </td>

          <td class="vote">
            <span class="arrow active">
              <i
                style="cursor: pointer;"
                class="fa fa-caret-up"
                aria-hidden="true"
                (click)="onUpVote(item)"
              ></i>
            </span>
          </td>

          <td class="content">
            <strong class="title">
              {{ item.title }}
            </strong>
            <span class="link">
              <a style="cursor: pointer;" href="{{ item.url }}"
                >({{ item.url }})
              </a>
            </span>
            <small class="by1">by </small>
            <strong class="user"> ({{ item.author }}) </strong>&nbsp;
            <small class="by"
              ><a
                id="{{ i }}"
                style="cursor: pointer;"
                (click)="onHideRow(item)"
                >[ <strong style="color: black;">hide</strong> ]</a
              ></small
            >
          </td>
        </ng-container>
      </tr>

      <tr></tr>
      <tr></tr>
      <tr></tr>
    </tbody>
  </table>
  <div class="container text-right">
    <div class="row">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<hr />
<highcharts-chart
  [Highcharts]="highcharts"
  [options]="chartOptions"
  style="width: 100%; height: 400px; display: block;"
>
</highcharts-chart>
<hr />
